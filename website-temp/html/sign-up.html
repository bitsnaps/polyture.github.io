<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Polyture</title>
    <link rel="stylesheet" type="text/css" href="../semantic/dist/semantic.css">
    <link rel="stylesheet" href="../dist/css/style.css">
    <link rel="stylesheet" href="../dist/css/bttn.css">
    <link rel="icon" href="https://www.polyture.com/favicon.ico?v=2">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-152613084-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());
        gtag('config', 'UA-152613084-1');
    </script>

</head>

<body>
    <main class="shadow">
        <!-- landing page -->
        <div class="blurry-background" style="margin:0">
            <!-- max width container -->
            <div class="ui container">
                <!-- header -->
                <div class="ui fluid container" style="padding-top:3%">
                    <!-- menus -->
                    <div class="ui center aligned grid">
                        <!-- mobile tablet only logo -->
                        <div class="mobile tablet only row">
                            <img class="ui small image" src="../img/polyture_logo_white.png">
                        </div>
                        <!-- menu -->
                        <div class="row">
                            <div class="ui middle aligned grid">
                                <div class="computer only left aligned three wide column">
                                    <div class="item">
                                        <img class="ui image computer only row" src="../img/polyture_logo_white.png" alt="logo">
                                    </div>
                                </div>
                                <div class="mobile tablet only two wide column">
                                    <!-- spacer -->
                                </div>
                                <div class="right aligned thirteen wide column">
                                    <div class="ui secondary inverted pointing right menu" style="float: right">
                                        <a href="../index.html" class="item">About</a>
                                        <a href="./pricing.html" class="item">Pricing</a>
                                        <a href="./downloads.html" class="item">Downloads</a>
                                        <a href="./contact.html" class="item">Contact</a>
                                        <a class="cta-button-nav">Sign Up</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- banner -->
                <div class="banner" data-aos="fade-up" data-aos-duration="500">
                    <!-- pricing header -->
                    <div class="ui center middle aligned grid">
                        <div class="computer only two wide column">
                            <img class="ui image" src="../img/white-arrow.png">
                        </div>
                        <div class="fourteen wide column">
                            <h1 class="landing-title">Sign Up</h1>
                        </div>
                    </div>
                    <div class="ui center middle aligned grid">
                        <div class="two wide column"></div>
                        <div class="fourteen wide column">
                            <h1 class="landing-subtitle">Get early access to Polyture</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- content -->
        <div class="content-wrapper pricing">

            <!-- sign up form -->
            <div class="section" id="sign-up-form" data-aos="fade-down" data-aos-duration="500">
                <!-- wrapper -->
                <div class="ui container">
                    <!-- contact us by email -->
                    <div class="ui left aligned equal width stackable grid">
                        <div class="column" style="margin-right: 5%" data-aos="fade-down-right" data-aos-duration="500">
                            <!-- header and description -->
                            <div class="ui left aligned grid" style="padding-left: 5%">
                                <!-- header -->
                                <h2 class="ui huge header">
                                    <img src="../img/blue-arrow.png" class="ui small image">
                                    <div class="content">
                                        Get Early Access
                                    </div>
                                </h2>
                                <!-- description -->
                                <div class="row">
                                    <div class="ui container">
                                        <p>
                                            Sign up to join others in the early access of Polyture.
                                        </p>
                                    </div>
                                </div>
                                <!-- image -->
                                <div class="computer tablet only row" style="padding-top:23%">
                                    <img class="ui medium image" src="../img/sign-up.svg">
                                </div>
                            </div>
                        </div>
                        <div class="column" data-aos="fade-down-left" data-aos-duration="500">
                            <!-- form -->
                            <div class="form-container">
                                <div class="ui form">
                                    <div class="two fields">
                                        <div class="field">
                                            <label>First Name:</label>
                                            <input type="text" placeholder="First Name">
                                        </div>
                                        <div class="field">
                                            <label>Last Name:</label>
                                            <input type="text" placeholder="Last Name">
                                        </div>
                                    </div>
                                    <div class="one field">
                                        <div class="field">
                                            <label>Organization:</label>
                                            <input type="password" placeholder="Organization">
                                        </div>
                                    </div>
                                    <div class="one field">
                                        <div class="field">
                                            <label>Email Address:</label>
                                            <input type="text" placeholder="Email Address">
                                        </div>
                                    </div>
                                    <div class="one field">
                                        <div class="field">
                                            <label>Password:</label>
                                            <input type="password" placeholder="Password">
                                        </div>
                                    </div>
                                    <div class="one field">
                                        <div class="field">
                                            <label>Confirm Password:</label>
                                            <input type="password" placeholder="Confirm Password">
                                        </div>
                                    </div>
                                </div>
                                <!-- submit button -->
                                <div class="form-button-container">
                                    <button class="submit-button">Sign Up</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <!-- footer -->
        <div class="shadow-footer" id="footer">
            <!-- wrapper -->
            <div class="ui container">
                <div class="ui middle aligned center aligned stackable grid" style="padding-bottom: 5%">
                    <!-- mobile spacer -->
                    <br class="mobile tablet only row">
                    <!-- logo -->
                    <div class="three wide column" style="text-align: center">
                        <img class="ui medium image" style="display: inline-block" src="../img/polyture_logo_white.png">
                    </div>
                    <!-- links -->
                    <div class="ten wide column">
                        <div class="footer-links">
                            <a href="../index.html">About</a>
                            <a href="./pricing.html">Pricing</a>
                            <a href="./contact.html">Contact</a>
                            <a href="./sign-up.html">Sign Up</a>
                        </div>
                    </div>
                    <!-- social media -->
                    <div class="three wide column">
                        <div class="icon-container">
                            <a href="https://twitter.com/polyturedata"><i class="twitter icon"></i></a>
                            <a><i class="medium m icon"></i></a>
                        </div>
                    </div>
                </div>
                <!-- divider -->
                <div class="ui divider"></div>
                <div class="ui center aligned grid">
                    <!-- logos -->
                    <div class="row" id="logos">
                        <div class="ui grid">
                            <div class="eight wide column">
                                <img class="ui small image" src="../img/UC_Berkeley.png">
                            </div>
                            <div class="eight wide column">
                                <img class="ui small image" src="../img/Skydeck.png">
                            </div>
                        </div>
                    </div>
                    <!-- copyright -->
                    <div class="row" id="copyright">
                        <p>Â© 2020 Polyture</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- animate on scroll -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>


<script src="https://unpkg.com/scrollreveal@4.0.0/dist/scrollreveal.min.js"></script>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.4/dist/semantic.min.js"></script>
<script src="../dist/js/anime.js"></script>
<script src="../dist/js/main.js"></script>

</html>
